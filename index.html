<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3650 Dayairlines Boarding Pass</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<canvas id="snow"></canvas>

<div class="pass-container">
  <div class="boarding-pass">

    <!-- LEFT -->
    <div class="pass-left">
      <div class="airline">
        <svg viewBox="0 0 100 100" width="50">
          <path d="M50 85 C10 55,5 30,25 18 C38 10,50 20,50 30 C50 20,62 10,75 18 C95 30,90 55,50 85Z" fill="#f38fb2"/>
          <path d="M50 28 L55 45 L80 50 L55 55 L50 72 L45 55 L20 50 L45 45Z" fill="#fff"/>
        </svg>
        <div class="airline-name">3650 Dayairlines</div>
      </div>

      <div class="info">
        <p><span>Passenger</span>You &amp; Me</p>
        <p><span>From</span>The Day We Met</p>
        <p><span>To</span>Forever</p>
        <p><span>Departure</span>Our 10th Anniversary</p>
        <p><span>Seat</span>Side by Side</p>
        <p><span>Class</span>Forever Class</p>
      </div>
    </div>

    <!-- RIGHT STUB -->
    <div class="pass-right">
      <div class="stub-text">LOVE FLIGHT</div>
      <div class="barcode"></div>
    </div>

  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
