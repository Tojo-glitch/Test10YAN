<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3650 Dayairlines Boarding Pass</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Snow Background -->
  <div class="snow"></div>

  <div class="pass-wrap">
    <div class="pass">

      <!-- LEFT SIDE -->
      <div class="pass-left">

        <!-- AIRLINE LOGO -->
        <div class="airline-logo">
          <svg viewBox="0 0 100 90" xmlns="http://www.w3.org/2000/svg" aria-label="3650 Dayairlines Logo">
            
            <!-- Heart (Pink) -->
            <path
              d="M50 85
                 C10 55,5 30,25 18
                 C38 10,50 20,50 30
                 C50 20,62 10,75 18
                 C95 30,90 55,50 85Z"
              fill="#f38fb2"/>

            <!-- Airplane (White / Takeoff) -->
            <path
              d="M50 26
                 L56 44
                 L82 50
                 L56 56
                 L50 74
                 L44 56
                 L18 50
                 L44 44Z"
              fill="#ffffff"/>

          </svg>

          <div class="airline-name">
            <strong>3650</strong>
            <span>Dayairlines</span>
          </div>
        </div>

        <h1>BOARDING PASS</h1>

        <div class="field">
          <span>Passenger</span>
          <strong>You &amp; Me</strong>
        </div>

        <div class="field">
          <span>From</span>
          <strong>The Day We Met</strong>
        </div>

        <div class="field">
          <span>To</span>
          <strong>Forever</strong>
        </div>

        <div class="row">
          <div class="field">
            <span>Departure Date</span>
            <strong>Our 10th Anniversary</strong>
          </div>
          <div class="field">
            <span>Seat</span>
            <strong>Side by Side</strong>
          </div>
        </div>

        <div class="field">
          <span>Class</span>
          <strong>Forever Class</strong>
        </div>

        <p class="note">
          This is not a real ticket,<br>
          but a promise of a journey weâ€™ll take together.
        </p>

      </div>

      <!-- RIGHT STUB -->
      <div class="pass-right">
        <div class="barcode"></div>
        <div class="gate">GATE<br><strong>B</strong></div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
