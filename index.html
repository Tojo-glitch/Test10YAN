<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>You & Me – Forever Pass</title>

  <!-- Mobile / PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>

  <!-- Snow -->
  <canvas id="snow"></canvas>

  <!-- Sound -->
  <audio id="tearSound" src="tear.mp3" preload="auto"></audio>

  <!-- Card -->
  <div class="card">
    <div class="tear-zone" id="tearZone">
      <span>SLIDE TO TEAR</span>
    </div>

    <div class="card-content" id="cardContent">
      <h3>Passenger</h3>
      <p>You & Me</p>

      <div class="row">
        <div><strong>From</strong><br>The Day We Met</div>
        <div><strong>To</strong><br>Forever</div>
      </div>

      <div class="row">
        <div><strong>Departure Date</strong><br>Our 10th Anniversary</div>
        <div><strong>Seat</strong><br>Side by Side</div>
      </div>

      <div class="row single">
        <div><strong>Class</strong><br>Forever Class</div>
      </div>

      <p class="note">
        This is not a real ticket,<br>
        but a promise of a journey we’ll take together.
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
