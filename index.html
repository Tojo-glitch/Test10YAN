<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forever Boarding Pass</title>

  <!-- IMPORTANT: ต้องชื่อ style.css -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- BACKGROUND SNOW -->
  <div class="snow"></div>

  <!-- 3D PERSPECTIVE WRAPPER -->
  <div class="pass-wrap">

    <!-- BOARDING PASS CARD (ตัวนี้คือหัวใจ) -->
    <div class="pass">

      <!-- LEFT SIDE -->
      <div class="pass-left">
        <div class="airline-logo">
  <!-- LOGO SVG -->
  <svg viewBox="0 0 200 180" xmlns="http://www.w3.org/2000/svg">
    <!-- Heart -->
    <path
      d="M100 170
         C20 110, 0 70, 40 40
         C70 15, 100 35, 100 55
         C100 35, 130 15, 160 40
         C200 70, 180 110, 100 170Z"
      fill="white"
      opacity="0.95"
    />

    <!-- Airplane -->
    <path
      d="M100 45
         L110 85
         L160 95
         L110 105
         L100 145
         L90 105
         L40 95
         L90 85Z"
      fill="#1b2a4a"
    />
  </svg>

  <div class="airline-name">
    <strong>3650</strong>
    <span>Dayairlines</span>
  </div>
</div>

        <h1>BOARDING PASS</h1>

        <div class="field">
          <span>Passenger</span>
          <strong>You &amp; Me</strong>
        </div>

        <div class="field">
          <span>From</span>
          <strong>The Day We Met</strong>
        </div>

        <div class="field">
          <span>To</span>
          <strong>Forever</strong>
        </div>

        <div class="row">
          <div class="field">
            <span>Departure Date</span>
            <strong>Our 10th Anniversary</strong>
          </div>
          <div class="field">
            <span>Seat</span>
            <strong>Side by Side</strong>
          </div>
        </div>

        <div class="field">
          <span>Class</span>
          <strong>Forever Class</strong>
        </div>

        <p class="note">
          This is not a real ticket,<br>
          but a promise of a journey we’ll take together.
        </p>
      </div>

      <!-- RIGHT STUB -->
      <div class="pass-right">
        <div class="barcode"></div>

        <div class="gate">
          GATE<br>
          <strong>B</strong>
        </div>
      </div>

    </div>
  </div>

  <!-- IMPORTANT: ต้องชื่อ script.js -->
  <script src="script.js"></script>
</body>
</html>
