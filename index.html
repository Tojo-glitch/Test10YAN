<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forever Boarding Pass</title>

  <!-- IMPORTANT: ต้องชื่อ style.css -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- BACKGROUND SNOW -->
  <div class="snow"></div>

  <!-- 3D PERSPECTIVE WRAPPER -->
  <div class="pass-wrap">

    <!-- BOARDING PASS CARD (ตัวนี้คือหัวใจ) -->
    <div class="pass">

      <!-- LEFT SIDE -->
      <div class="pass-left">
        <h1>BOARDING PASS</h1>

        <div class="field">
          <span>Passenger</span>
          <strong>You &amp; Me</strong>
        </div>

        <div class="field">
          <span>From</span>
          <strong>The Day We Met</strong>
        </div>

        <div class="field">
          <span>To</span>
          <strong>Forever</strong>
        </div>

        <div class="row">
          <div class="field">
            <span>Departure Date</span>
            <strong>Our 10th Anniversary</strong>
          </div>
          <div class="field">
            <span>Seat</span>
            <strong>Side by Side</strong>
          </div>
        </div>

        <div class="field">
          <span>Class</span>
          <strong>Forever Class</strong>
        </div>

        <p class="note">
          This is not a real ticket,<br>
          but a promise of a journey we’ll take together.
        </p>
      </div>

      <!-- RIGHT STUB -->
      <div class="pass-right">
        <div class="barcode"></div>

        <div class="gate">
          GATE<br>
          <strong>B</strong>
        </div>
      </div>

    </div>
  </div>

  <!-- IMPORTANT: ต้องชื่อ script.js -->
  <script src="script.js"></script>
</body>
</html>
